<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <!-- 引入css文件 -->
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <!-- 头部的盒子 -->
    <header>
        <h1>数据可视化-ECharts</h1>
        <div class="showTime"></div>
    </header>
    <!-- 页面体部分 -->
    <section class="mainbox">
        <!-- 左边模块 -->
        <div class="column">
            <!-- 1 -->
            <div class="panel bar">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <!-- 2 -->
            <div class="panel line">
                <h2>折线图-人员变化
                    <a href="javascript:;">2020</a>
                    <a href="javascript:;">2021</a>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <!-- 3 -->
            <div class="panel pie">
                <h2>饼形图-年龄分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <!-- 中间模块 -->
        <div class="column">
            <!-- 上部分 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>10723</li>
                        <li>10803</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- 地图模块 -->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <!-- 右边模块 -->
        <div class="column">
            <!-- 1 -->
            <div class="panel bar2">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <!-- 2 -->
            <div class="panel line2">
                <h2>折线图-播放量</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <!-- 3 -->
            <div class="panel pie2">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <!-- 引入自适配文件 -->
    <script src="js/flexible.js"></script>
    <!-- 引入时间文件 -->
    <script src="js/showTime.js"></script>
    <!-- 引入echarts 文件 -->
    <script src="js/echarts.min.js"></script>
    <!-- 引入jQuery 文件 -->
    <script src="js/jquery.js"></script>
    <!-- 引入china.js文件 才能显示中国地图 -->
    <script src="js/china.js"></script>
    <!-- 引入echarts 封装图形文件 -->
    <script src="js/index.js"></script>
</body>
</html>
